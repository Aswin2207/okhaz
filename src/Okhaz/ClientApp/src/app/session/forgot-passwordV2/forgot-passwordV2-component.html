<div class="okhaz-forgotpassV2 pad-y-xl">
   <div fxLayout="row" fxLayoutAlign="center start">
      <div fxLayout="column" fxFlex="100" fxFlex.xs="90" fxFlex.sm="80" fxFlex.md="80" fxFlex.lg="70" fxFlex.xl="60">
         <mat-toolbar-row fxLayoutAlign="space-between" fxLayout.xs="column" fxLayoutAlign.xs="center center">
            <div class="mrgn-b-md">
               <img src="assets/img/logo-sign.png" class="img-responsive img-circle" width="50" height="50">
            </div>
            <span class="mrgn-b-md">
               <p class="text-center text-inverse"><span  class="mrgn-r-sm">Create Account?</span><button [routerLink]="['/session/register']" mat-raised-button color="accent">Sign Up</button></p>
            </span>
         </mat-toolbar-row>
         <div fxLayout="row wrap" fxLayoutAlign="center stretch" class="height-full pad-t-xl pad-b-xl form-wrap-row">
            <div fxLayout="column" fxFlex="100" fxFlex.xs="100" fxFlex.sm="500px" fxFlex.md="544px" fxFlex.lg="544px" fxFlex.xl="544px">
               <mat-card class="okhaz-login-v2 height-full ">
                  <div>
                     <div class="login-logo text-center">
                        <img class="img-circle" src="assets/img/user-1.jpg" alt="user" title="user"/>
                     </div>
                     <div fxLayout="column" fxLayoutAlign="center center" class="mrgn-b-sm text-center">
                        <h2>{{'Reset Password'|translate}}</h2>
                        <p>{{"Youâ€™ll receive reset password instruction to you email." |translate}}</p>
                     </div>
                     <form #form="ngForm"(ngSubmit)="send(form.value)" fxLayoutAlign="center start">
                     <div fxLayout="column" fxFlex.xl="75" fxFlex.lg="75" fxFlex.md="80" fxFlex.sm="80" fxFlex.xs="100" fxLayoutAlign="start">
                        <mat-form-field class="full-wid mrgn-b-md">
                           <input matInput placeholder="Enter Your E-Mail" type="text" name="email" required [(ngModel)]="email">
                           <span matSuffix><i class="material-icons">vpn_key</i></span>                              
                        </mat-form-field>
                        <div fxLayoutAlign="center start" class="mrgn-b-md okhaz-btn-wrap">
                           <button mat-flat-button color="green-600" class="okhaz-btn-lg full-wid" [disabled]="!form.valid">{{'Reset Password'|translate}}</button>    
                        </div>
                     </div>
                     </form>
                     <div  fxLayout="row wrap" fxLayoutAlign="center start">
                        <div fxLayout="column" fxFlex.xl="75" fxFlex.lg="75" fxFlex.md="80" fxFlex.sm="80" fxFlex.xs="100" fxLayoutAlign="start">
                           <div fxLayoutAlign="center start" class="okhaz-btn-wrap">
                              <button mat-flat-button color="accent" class="okhaz-btn-lg full-wid" (click)="router.navigate(['/session/login'])">{{'Already have an account? Login'|translate}}</button>    
                           </div>
                        </div>
                     </div>
                  </div>
               </mat-card>
            </div>
         </div>
      </div>
   </div>
</div>
