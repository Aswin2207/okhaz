<mat-card>
   <a href="javascript:void(0)" class="instructor-card text-center full-wid height-full okhaz-block">
      <img src="{{instruct.image}}" width="75" height="75" alt="instructer">
      <div class="instructor-details">
         <span class="desig okhaz-block okhaz-text-md">{{instruct.profile}}, {{instruct.place}}</span>
         <span class="name okhaz-block font-bold">{{instruct.name}}</span>
      </div>
      <div class="instructor-counts">
         <span class="course-count okhaz-block okhaz-text-md">{{instruct.courses}} courses</span>
         <span class="student-count okhaz-block okhaz-text-md"><span class="font-bold">{{instruct.number}}</span> {{instruct.type}}</span>
      </div>
   </a>
</mat-card>
