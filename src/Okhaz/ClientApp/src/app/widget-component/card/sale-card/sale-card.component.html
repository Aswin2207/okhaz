<div class="okhaz-card-content">
   <div fxLayout="row" fxLayoutAlign="start center">
      <div fxLayout="column">
         <div class="okhaz-relative okhaz-easy-pie"><span class="okhaz-absolute font-bold">{{saleCardContent.percent}}%</span>
            <ngx-easypiechart [percent]="saleCardContent.percent" [options]="saleCardContent.options"></ngx-easypiechart>
         </div>
      </div>
      <div class="mrgn-l-md">
         <h3>{{saleCardContent.sold_out}}</h3>
         <h3>{{saleCardContent.price}}</h3>
         <p class="{{saleCardContent.text_color}} okhaz-text-xl">{{saleCardContent.status}}</p>
      </div>
   </div>
</div>
